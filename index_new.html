<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Net Worth</title>
</head>
<body>
    
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            
            <nav class="navbar navbar-light ">
                <a class="navbar-brand pb-4 mx-auto" href="#">
                    <img src="logo2.jpg" width="40" height="40" alt="">
                    <span  class="thin">Networth</span>
                    <span class="tiny">Calculator</span>

                </a>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="row input pb-2">
              <div class="col-md-6">
                  <h3 class="asset">Asset</h3>
                  <p class="asset-word">Asset are Things or Person of Value i.e what you own <br> Car, Houses, Shoes
                      etc.</p>
                  <br>
                  <h3 class="asset">Liabilities</h3>
                  <p class="asset-word">Liabilities are your debt, what you have to pay out like<br> Mortage, Loan,
                      credit
                      card balances and so on</p>
              </div>
        
       <div class="col-md-6 pb-4">
           <h3 class="asset">Calculate Networth</h3>
             <form>
                 
                 <input type="text" id="fname" name="fname" placeholder="Input Asset">
                 
                 <input type="text" id="lname" name="lname" placeholder="Input Value">
                <button type="button" class="btn btn-dark">Add Asset</button>
             </form><br>
               <form>
                   <input type="text" id="fname" name="fname" placeholder="Input Liabilities">

                   <input type="text" id="lname" name="lname" placeholder="Input Value">
                   <button type="button" class="btn btn-dark">Add Liabilities</button>
               </form>
       </div>
    </div>
</div><Br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th id="number-input">#</th>
                        <th id="section-asset">Asset</th>
                        <th id="section-Liablity">Liabilities</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td id="number"> </td>
                      <td id="asset-input"> </td>
                      <td id="asset-liabity"> </td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
</div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
